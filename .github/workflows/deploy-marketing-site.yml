name: Deploy Marketing Site to IONOS

on:
  push:
    branches:
      - main
    paths:
      - 'marketing-site/**'
      - '.github/workflows/deploy-marketing-site.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: marketing-site/package-lock.json

      - name: Install dependencies
        working-directory: ./marketing-site
        run: npm ci

      - name: Build marketing site
        working-directory: ./marketing-site
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_CLOUDFLARE_TURNSTILE_SITE_KEY: ${{ secrets.VITE_CLOUDFLARE_TURNSTILE_SITE_KEY }}
        run: npm run build

      - name: Deploy to IONOS via SFTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.IONOS_HOST }}
          username: ${{ secrets.IONOS_USERNAME }}
          password: ${{ secrets.IONOS_PASSWORD }}
          local-dir: ./marketing-site/dist/
          server-dir: /var/www/vhosts/sweetwaterurbanfarms.com/micro.sproutify.app/httpdocs/
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.DS_Store

      - name: Deployment complete
        run: echo "Marketing site deployed successfully to micro.sproutify.app"
