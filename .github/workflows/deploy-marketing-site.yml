name: Deploy Marketing Site to IONOS

on:
  push:
    branches:
      - main
    paths:
      - 'marketing-site/**'
      - '.github/workflows/deploy-marketing-site.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: marketing-site/package-lock.json

      - name: Install dependencies
        working-directory: ./marketing-site
        run: npm ci

      - name: Build marketing site
        working-directory: ./marketing-site
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_CLOUDFLARE_TURNSTILE_SITE_KEY: ${{ secrets.VITE_CLOUDFLARE_TURNSTILE_SITE_KEY }}
        run: npm run build

      - name: Install sshpass
        run: sudo apt-get update && sudo apt-get install -y sshpass

      - name: Deploy to IONOS via SFTP/SSH
        run: |
          export SSHPASS="$IONOS_PASSWORD"
          sshpass -e rsync -avz --delete \
            -e "ssh -o StrictHostKeyChecking=no -p ${IONOS_PORT:-22}" \
            ./marketing-site/dist/ \
            $IONOS_USERNAME@$IONOS_HOST:/var/www/vhosts/sweetwaterurbanfarms.com/micro.sproutify.app/httpdocs/
        env:
          IONOS_HOST: ${{ secrets.IONOS_HOST }}
          IONOS_USERNAME: ${{ secrets.IONOS_USERNAME }}
          IONOS_PASSWORD: ${{ secrets.IONOS_PASSWORD }}
          IONOS_PORT: ${{ secrets.IONOS_PORT || '22' }}

      - name: Deployment complete
        run: echo "Marketing site deployed successfully to micro.sproutify.app"
